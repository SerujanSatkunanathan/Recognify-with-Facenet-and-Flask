<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files Results</title>
</head>
<body>
    <h1>Face Recognition Results</h1>
    <ul>
        {% for filename, is_match in results.items() %}
            <li>
                File: {{ filename }} - Match Found: {{ is_match }}
            </li>
        {% endfor %}
    </ul>
    <a href="/">Go back</a>
</body>
</html>
